<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Midnight Moon Cafe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5efe7;
            color: #4a4a4a;
        }
        .header {
            background-color: #c2a477;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #c2a477;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .button:hover {
            background-color: #a38c67;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #c2a477;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">The Midnight Moon Cafe</div>
    <div class="container">
        <p>Welcome to The Midnight Moon Cafe, where the night meets great coffee.</p>
        <a href="menu.html" class="button">View Menu</a>
        <a href="https://discord.gg/zwQqrnmW8g" class="button" target="_blank">Join Discord</a>
    </div>

</body>
</html>
