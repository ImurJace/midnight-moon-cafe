<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - The Midnight Moon Cafe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5efe7;
            color: #4a4a4a;
        }
        .header {
            background-color: #c2a477;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
            font-family: 'Courier New', Courier, monospace;
        }
        .nav {
            text-align: center;
            padding: 15px;
            background-color: #e3c6a6;
        }
        .nav a {
            text-decoration: none;
            color: #4a4a4a;
            margin: 0 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .nav a:hover {
            color: #a38c67;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .category {
            font-size: 1.5em;
            font-weight: bold;
            color: #c2a477;
            margin-top: 20px;
            border-bottom: 2px solid #c2a477;
            padding-bottom: 5px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            font-size: 1.2em;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #c2a477;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

        <div class="menu-item">
